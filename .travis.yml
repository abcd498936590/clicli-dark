jobs:
  include:
    - stage: deployAPK
      os: linux
      language: android
      # licenses:
      #   - android-sdk-preview-license-.+
      #   - android-sdk-license-.+
      #   - google-gdk-license-.+
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - sys-img-armeabi-v7a-google_apis-25
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: required
      env: APK_OUTPUT=build/app/outputs/apk/release/app-release.apk
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
      before_script:
        - git clone https://github.com/flutter/flutter.git -b stable --depth 1
      script:
        - './flutter/bin/flutter --version'
        - './flutter/bin/flutter -v build apk --target-platform android-arm --release'
        - cd build/app/outputs/apk/release
        - git config user.name "cy"
        - git config user.email "i@runtua.cn"
        - git clone git@github.com:cliclitv/app.clicli.me.git
        - cd ./app.clicli.me
        - mv $APK_OUTPUT ./
        - git add -A
        - git commit -m 'update release By TravisCI With Build $TRAVIS_BUILD_NUMBER'
        - git push -f https://${GH_TOKEN}@github.com/cliclitv/app.clicli.me.git master
